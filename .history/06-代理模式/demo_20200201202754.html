    <script>
        	var mult = function(){
		console.log( '开始计算乘积' );
		var a = 1;
		for ( var i = 0, l = arguments.length; i < l; i++ ){
			a = a * arguments[i];
		}
		return a;
	};
	mult( 2, 3 ); // 输出：6
	mult( 2, 3, 4 ); // 输出：24
	//现在加入缓存代理函数：

	var proxyMult = (function(){
		var cache = {};
		return function(){
			var args = Array.prototype.join.call( arguments, ',' );
            debugger
			if ( args in cache ){
				return cache[ args ];
			}
            console.log('p')
			return cache[ args ] = mult.apply( this, arguments );
		}
	})();

	proxyMult( 1, 2, 3, 4 ); // 输出：24
	proxyMult( 1, 2, 3, 4 ); // 输出：24
